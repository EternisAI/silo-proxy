server {
    listen ${NGINX_PORT};
    server_name ~^(?<agentid>[^.]+)\.silo\.local$;

    resolver 127.0.0.11 valid=30s;

    location / {
        proxy_pass ${BACKEND_URL}/proxy/$agentid$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Agent-ID $agentid;
    }

    access_log /var/log/nginx/silo-router.access.log;
    error_log /var/log/nginx/silo-router.error.log;
}
